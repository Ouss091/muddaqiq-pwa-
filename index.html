<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأستاذ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196F3;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            margin: 20px;
        }
        textarea {
            width: 90%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>📚 منصة الأستاذ</header>
    <main>
        <h2>أدخل النص هنا</h2>
        <textarea placeholder="اكتب النص..."></textarea><br>
        <button onclick="alert('تم الحفظ بنجاح ✅')">حفظ</button>
    </main>
    <footer>© 2025 منصة الأستاذ</footer>
</body>
</html>
